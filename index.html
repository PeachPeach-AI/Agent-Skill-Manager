<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Skills Explorer | Powered by llmbill.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --card-bg: #161b2e;
            --primary: #60a5fa;
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --border: #1e293b;
            --accent: #38bdf8;
            --hover-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .promo {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .promo a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .promo a:hover {
            border-color: var(--accent);
        }

        .stats-bar {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 1rem;
            z-index: 100;
        }

        .search-box {
            margin-bottom: 2rem;
        }

        #searchInput {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.25rem 2rem;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2);
            background: #1c243d;
        }

        /* Virtual List Container */
        .list-container {
            position: relative;
            min-height: 500px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .skill-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.75rem;
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .skill-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            background: var(--hover-bg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .skill-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }

        /* Anti-Scraping Protection: Obfuscated display */
        .skill-repo {
            font-size: 0.9rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            user-select: none;
            /* Make it harder to select/copy */
        }

        .skill-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            color: #93c5fd;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .date {
            color: #475569;
            font-size: 0.8rem;
        }

        #loading-sentinel {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Anti-Scraping: Block common bot behaviors */
        @media print {
            body {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Agent Skills Universe</h1>
            <p class="promo">Browsing 30,000+ Skills. Optimized by <a href="https://llmbill.com"
                    target="_blank">llmbill.com</a></p>
        </header>

        <div class="stats-bar">
            <span>Discovering: <strong id="totalCount" style="color: var(--primary)">0</strong> Skills</span>
            <span>Security: <strong style="color: #10b981">Anti-Scrape Active</strong></span>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Fast search name or author (press Enter to filter)...">
        </div>

        <div id="grid" class="grid">
            <!-- Items injected here -->
        </div>

        <div id="loading-sentinel">
            Scroll down to load more amazing skills...
        </div>
    </div>

    <!-- Data from data.js -->
    <script src="data.js"></script>

    <script>
        let allSkills = [];
        let filteredSkills = [];
        let itemsToShow = 30; // Batch size
        const increment = 30;

        // Anti-Scraping: Base64 decoder for safe navigation
        const _open = (b64) => {
            const url = atob(b64);
            window.open(url, '_blank', 'noopener,noreferrer');
        };

        function parseCSV(text) {
            const lines = text.split('\n');
            if (lines.length < 2) return;

            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());

            allSkills = lines.slice(1).filter(line => line.trim()).map(line => {
                // Better CSV parser for quoted fields
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) {
                        values.push(current);
                        current = '';
                    } else current += char;
                }
                values.push(current);

                const obj = {};
                headers.forEach((h, i) => {
                    obj[h || i] = (values[i] || '').replace(/"/g, '').trim();
                });
                return obj;
            }).filter(s => s.SkillName);

            filteredSkills = [...allSkills];
            document.getElementById('totalCount').innerText = allSkills.length.toLocaleString();
            renderInitial();
        }

        function createCard(skill) {
            const card = document.createElement('div');
            card.className = 'skill-card';

            // Anti-Scraping Logic: 
            // 1. No direct <a> tags to prevent simple crawlers
            // 2. Base64 encode the URL in the attribute
            const b64Url = btoa(skill.RepoUrl);
            card.setAttribute('data-target', b64Url);
            card.onclick = () => _open(b64Url);

            card.innerHTML = `
                <div class="skill-name">${skill.SkillName}</div>
                <div class="skill-repo">GitHub: ${skill.RepoUrl.replace('https://github.com/', '')}</div>
                <div class="skill-footer">
                    <span class="date">${skill.CaptureDate}</span>
                </div>
            `;
            return card;
        }

        function renderInitial() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            itemsToShow = increment;
            appendMore();
        }

        function appendMore() {
            const grid = document.getElementById('grid');
            const target = filteredSkills.slice(itemsToShow - increment, itemsToShow);
            target.forEach(s => grid.appendChild(createCard(s)));

            if (itemsToShow >= filteredSkills.length) {
                document.getElementById('loading-sentinel').innerText = "You've reached the end of the universe.";
            }
        }

        // Infinite Scroll Logic
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && itemsToShow < filteredSkills.length) {
                itemsToShow += increment;
                appendMore();
            }
        }, { threshold: 0.1 });

        observer.observe(document.getElementById('loading-sentinel'));

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            // We use a small delay for search performance
            clearTimeout(window.searchTimer);
            window.searchTimer = setTimeout(() => {
                filteredSkills = allSkills.filter(s =>
                    s.SkillName.toLowerCase().includes(term) ||
                    s.RepoUrl.toLowerCase().includes(term)
                );
                renderInitial();
            }, 300);
        });

        // Initialize
        if (window.SKILLS_CSV_DATA) {
            parseCSV(window.SKILLS_CSV_DATA);
        } else {
            document.getElementById('grid').innerHTML = '<div class="loading" style="color:#ef4444; padding: 2rem; text-align: center">Please run Option 1 in menu.bat first!</div>';
        }

        // Disable right click to slow down casual "Inspect Element" users (Anti-Scrape Measure)
        document.addEventListener('contextmenu', event => {
            if (event.target.closest('.skill-card')) {
                // event.preventDefault(); 
            }
        });
    </script>
</body>

</html>
